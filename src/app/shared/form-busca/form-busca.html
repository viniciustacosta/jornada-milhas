<app-card variant="primary" class="form-busca">
    <form>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipo de passagem" [(ngModel)]="tipoPassagem" name="tipoPassagem">
                <mat-button-toggle value="ida-volta">IDA E VOLTA</mat-button-toggle>
                <mat-button-toggle value="somente-ida">SOMENTE IDA</mat-button-toggle>
            </mat-button-toggle-group>

            <mat-chip-listbox (click)="openDialog()" aria-label="Seleção de Passagem">
                <mat-chip-option>Passageiros</mat-chip-option>
                <!-- <mat-chip-option>Econômica</mat-chip-option> -->
            </mat-chip-listbox>
        </div>

        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Origem</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <button matIconButton aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>sync_alt</mat-icon>
            </button>

            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Destino</mat-label>
                <mat-icon matPrefix>flight_land</mat-icon>
                <input matInput>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data da ida</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Selecione">

                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="input-container" *ngIf="tipoPassagem === 'ida-volta'" appearance="outline">
                <mat-label>Data da volta</mat-label>
                <input matInput [matDatepicker]="pickerVolta" placeholder="Selecione">
                <mat-datepicker-toggle matIconSuffix [for]="pickerVolta"></mat-datepicker-toggle>
                <mat-datepicker #pickerVolta></mat-datepicker>
            </mat-form-field>

            <button matButton="filled">BUSCAR</button>
        </div>
    </form>
</app-card>
